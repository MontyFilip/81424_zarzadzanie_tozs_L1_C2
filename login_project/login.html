<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Ustawienie kodowania znaków na UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Tytuł strony -->
    <title>Login</title>
    <!-- Link do arkusza stylów CSS -->
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <!-- Główny kontener strony -->
    <main id="main-holder">
      <!-- Nagłówek strony wyświetlający "Login" -->
      <h1 id="login-header">Login</h1>
      <!-- Formularz logowania -->
      <form id="login-form">
        <!-- Pole tekstowe do wpisania nazwy użytkownika -->
        <input
          type="text"
          name="username"
          id="username-field"
          class="login-form-field"
          placeholder="Username"
        />
        <!-- Pole tekstowedo wpisania hasła -->
        <input
          type="password"
          name="password"
          id="password-field"
          class="login-form-field"
          placeholder="Password"
        />
        <!-- Przycisk do "przesłania" formularza logowania -->
        <input type="submit" value="Login" id="login-form-submit" />
      </form>
    </main>
    <script src="login.js"></script>
  </body>
</html>
